<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <h1 class="personal__logo">David Wells</h1>
        <ul class="nav__link--list">
          <li>
            <a
              href="languages"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href="projects"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a
              href="contact"
              class="nav__link--anchor nav__link--anchor--primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="./assets/headshot.jpg"
                class="about-me__picture"
                alt="Logo"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text-purple">David Wells</span>
            </h1>
            <p class="about-me__info--para">
              I am a
              <strong class="text-purple">frontend software engineer</strong>
              passionate about creating user-friendly web
              applications and digital solutions
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-regular fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-regular fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img src="./assets/undraw_Programming_re_kg9v.png" class="about-me__img" alt="">
          </figure>
        </div>
      </div>
    </section>
    <section id="languages">
        <div class="container languages__container">
            <div class="row">
                <h1 class="section__title">This is my <span class="text-purple">technoligy stack</span></h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://img.icons8.com/?size=100&id=20909&format=png&color=000000" alt="" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://img.icons8.com/?size=100&id=21278&format=png&color=000000" alt="" class="language__img">
                        </figure>
                        <span class="language__name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://img.icons8.com/?size=100&id=108784&format=png&color=000000" alt="" class="language__img">
                        </figure>
                        <span class="language__name">Javascript</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://img.icons8.com/?size=100&id=122637&format=png&color=000000" alt="" class="language__img">
                        </figure>
                        <span class="language__name">React</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
